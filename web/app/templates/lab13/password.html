{% extends "lab13/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
 <h3 class="title">Your Password</h3>
 <div class="box">
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="notification is-danger">
     {{ messages[0] }}. Go to <a href="{{ url_for('lab13_login') }}">login page</a>.
   </div>
   {% endif %}
   {% endwith %}
   <form method="POST">
    <div class="field">
      <div class="control">
        <input class="input is-large" type="email" name="email" placeholder="Email" value="{{ current_user.email}}" autofocus="">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input is-large" type="text" name="name" placeholder="Name" value="{{ current_user.name}}" autofocus="">
      </div>
    </div>
     <div class="field">
       <div class="control">
         <input class="input is-large" type="password" name="password" placeholder="Password">
       </div>
     </div>
     <button class="button is-block is-info is-large is-fullwidth">Confirm</button>
   </form>
 </div>
</div>
{% endblock %}
