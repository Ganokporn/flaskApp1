  <script>
    $("#addpotstweet").submit(function (event) {
      // prevent default html form submission action
      event.preventDefault();

      // pack the inputs into a dictionary
      var formData = {};
      $(":input").each(function () {
        var key = $(this).attr('name');
        var val = $(this).val();

        if (key != 'submit') {
          formData[key] = val;
        }

      });

      var $form = $(this);
      var url = $form.attr("action");

      // make a POST call to the back end w/ a callback to refresh the table
      $.post(url, formData, function (contact_data) {
        refresh_table(contact_data);
        clearForm();
      });

      // toggleView();
    });
    

    function populate_table(contact_data) {
      $('#tweet-data').bootstrapTable({
        data: contact_data
      });
    }
    $(document).ready(function () {
      (function () {
        $.getJSON("lab11/contacts", populate_table);
      })();
    });

    function clearForm() {
      $('#addpotstweet')[0].reset();
      $('#entryid').val('');
    }
    
    function prePopulateForm(row) {
      $('#addpotstweet')[0].reset();
      $('#name').val(row.name);
      $('#email').val(row.email);
      $('#message').val(row.message);
      $('#entryid').val(row.id);
      // toggleView();

    }

    $("#clear_form").click(function () {
      clearForm();
    });
  </script>
